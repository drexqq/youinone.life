<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="All the utilities you want as PWA !">
    <link rel="icon" href="icons/favicon-192x192.png" type="image/png" />
    <link rel="alternate icon" href="icons/favicon.ico" type="ico" sizes="16x16" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" sizes="180x180" />
    <link rel="manifest" href="/manifest.json" />
    <title>YouInOne</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        // Register a service worker hosted at the root of the
        // site using the default scope.
        navigator.serviceWorker
          .register("/sw.js")
          // .then((registration) => {
          //   console.log("Service worker registration succeeded:", registration);
          // })
          .catch((err) => {
            console.log("Service worker registration failed:", error);
          });
      } else {
        console.log("Service workers are not supported.");
      }
    </script>
  </body>
</html>
